<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Blocker</title>
  </head>
  <body>
    <h1>Be Productive</h1>

    <h2>Currently it is: <span id="time"></span></h2>
    <input id="input" />
    <button id="button">Submit</button>
    <script>
      // update time every second
      setInterval(function () {
        document.getElementById("time").innerHTML =
          new Date().toLocaleTimeString();
      }, 1000);

      let close = false;

      // close the window when the user clicks the button
      document.getElementById("button").addEventListener("click", function () {
        // Check if code is correct
        const code = "351546365599130";
        const input = document.getElementById("input").value;
        if (input === code) {
          close = true;
          window.close();
        }
      });

      // Set close to true after 15 minutes
      setTimeout(function () {
        close = true;
        window.close();
      }, 1000 * 60 * 15);

      window.onbeforeunload = (e) => {
        if (close) {
        } else {
          e.returnValue = false;
        }
      };
    </script>
  </body>
</html>
